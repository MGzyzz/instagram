{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.png'%}" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>

    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="slide-container" style="background-image: {% static 'media/images/phone-frame.png' %};">
                </div>
                <div class="form-container">
                    <div class="form-content box">
                        <div class="logo">
                            <img src="{% static 'img/logo-light.png' %}" alt="Instagram logo" class="logo-light">
                            <img src="{% static 'img//images/logo-dark.png' %}" alt="Instagram logo" class="logo-dark">
                        </div>
                        <div class="signin-form" id="signin-form">
                            <form action="{% url 'login' %}?next={{ request.GET.next }}" method="post">
                                {% csrf_token %}
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>Phone number, username or email</span>
                                        {{ form.username}}
                                </div>
                            </div>
                                <div class="form-group">
                                <div class="animate-input">
                                    <span>
                                    </span>
                                        {{ form.password }}
                                </div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-login" type="submit">
                                    Log In
                                </button>
                            </div>
                            </form>
                            <div class="divine">
                                <div></div>
                                <div>OR</div>
                                <div></div>
                            </div>
                            <a href="#" class="forgot-pw">Forgot password?</a>
                        </div>
                    </div>
                    <div class="box goto">
                        <p>
                            Don't have an account?
                            <a href="{% url 'register' %}">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- APP JS -->
    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
